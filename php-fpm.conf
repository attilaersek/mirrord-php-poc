[global]
error_log = /dev/stderr
log_level = debug

[web]
access.format = %R - %u [%t] "%m %r%Q%q" %s $f
access.log = /dev/stderr
catch_workers_output = yes
decorate_workers_output = no
listen = 9000
pm = dynamic
pm.max_children = 5
pm.max_requests = 500
pm.start_servers = 2
pm.min_spare_servers = 1
pm.max_spare_servers = 3
